<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.6/dist/JsBarcode.all.min.js"></script>
<style>
  :root {
    --paper:#fff;
    --ink:#000;
    --muted:#555;
    --radius:10px;
  }

  body {
    background:#eceff1;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:"Helvetica Neue",Arial,sans-serif;
  }

  .ticket {
    width:900px;
    height:300px;
    background:var(--paper);
    color:var(--ink);
    border-radius:var(--radius);
    box-shadow:0 8px 30px rgba(0,0,0,0.1);
    display:flex;
    overflow:hidden;
    border:1px solid #ddd;
  }

  /* Left main section */
  .left {
    flex:2.5;
    padding:24px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
  }

  .airline {
    font-weight:700;
    font-size:18px;
    letter-spacing:1px;
  }

  .route {
    display:flex;
    align-items:baseline;
    gap:16px;
    margin-top:10px;
  }
  .from, .to {
    font-size:38px;
    font-weight:800;
  }
  .arrow {
    font-size:38px;
    font-weight:bold;
  }

  .details {
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    margin-top:20px;
  }
  .field {
    width:120px;
  }
  .label {
    font-size:11px;
    color:var(--muted);
    letter-spacing:0.8px;
  }
  .value {
    font-weight:700;
    font-size:16px;
    margin-top:3px;
    text-transform:uppercase;
  }

  .passenger {
    margin-top:14px;
  }
  .passenger .label {color:var(--muted)}
  .passenger .value {font-weight:800;font-size:15px;}

  /* Middle perforation */
  .middle {
    width:2px;
    background:repeating-linear-gradient(
      to bottom,
      transparent,
      transparent 8px,
      #ccc 8px,
      #ccc 12px
    );
  }

  /* Right stub */
  .right {
    flex:1.2;
    padding:24px;
    display:flex;
    flex-direction:column;
    justify-content:space-between;
    background:#f8f8f8;
  }

  .right .top {
    display:flex;
    flex-direction:column;
    gap:12px;
  }

  .stub-flight {
    font-weight:700;
    font-size:16px;
  }

  .stub-info {
    display:flex;
    justify-content:space-between;
    font-size:13px;
  }

  svg#barcode {
    margin-top:85px;
    width:100%;
    height:60px;
  }

  .seatbox {
    background:#000;
    color:#fff;
    border-radius:6px;
    padding:8px 0;
    text-align:center;
  }
  .seatbox .small {
    font-size:11px;
    color:#ccc;
  }
  .seatbox .big {
    font-size:22px;
    font-weight:800;
    letter-spacing:1px;
  }

  @media print {
    body{background:white}
    .ticket{box-shadow:none;margin:0 auto}
  }
</style>
</head>
<body>

<div class="ticket">
  <!-- LEFT SIDE -->
  <div class="left">
    <div>
      <div class="airline">JETGET AIRLINE</div>
      <div class="route">
        <div class="from">VNO</div>
        <div class="arrow">→</div>
        <div class="to">FNC</div>
      </div>
    </div>

    <div class="details">
      <div class="field">
        <div class="label">FLIGHT</div>
        <div class="value">GW3311</div>
      </div>
      <div class="field">
        <div class="label">DATE</div>
        <div class="value">13 OCT</div>
      </div>
      <div class="field">
        <div class="label">BOARD</div>
        <div class="value">13:55</div>
      </div>
      <div class="field">
        <div class="label">GATE</div>
        <div class="value">A6</div>
      </div>
      <div class="field">
        <div class="label">SEAT</div>
        <div class="value">04C</div>
      </div>
      <div class="field">
        <div class="label">PNR</div>
        <div class="value">GJ10568</div>
      </div>
    </div>

    <div class="passenger">
      <div class="label">PASSENGER</div>
      <div class="value">DULSKIS/LAURYNASMR</div>
    </div>
  </div>

  <div class="middle"></div>

  <!-- RIGHT STUB -->
  <div class="right">
    <div class="top">
      <div class="stub-flight">GW3311 / 13 OCT</div>
      <div class="stub-info">
        <span>VNO → FNC</span>
        <span>A6</span>
      </div>
      <svg class="spacer" id="barcode"></svg>
    </div>
    <div style="font-size:11px;color:#666;text-align:center;">
      Boarding at 13:55 — Gate closes 10 min before departure
    </div>
  </div>
</div>

<script>
  JsBarcode("#barcode", "GW3311 GJ10568", {
    format: "CODE128",
    lineColor: "#000",
    width: 2,
    height: 60,
    displayValue: false
  });
</script>

</body>
</html>
